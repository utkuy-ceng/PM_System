<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/site.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <ui:define name="content">
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">
                            <div class="text-center mt-4">
                                <h1 class="h2">Kullanıcı Kayıt Formu</h1>
                                <p class="lead">
                                    Gerekli alanları doldurarak PMSystem'e kayıt olabilirsiniz.
                                </p>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">


                                        <h:form> 
                                            <style>
                                                .error{color:red}  
                                            </style>

                                            <div class="form-group">
                                                <label for="inputEmail4">İsim</label>
                                                <h:inputText class="form-control" value="#{user_bean.name}" 
                                                             id="name"
                                                             required="true"
                                                             requiredMessage="Kişi adı boş olamaz!"
                                                             >
                                                    <f:validator validatorId="only_letter_validator"/>
                                                </h:inputText>
                                                <h:message for="name" styleClass="error"/> <br></br>
                                            </div>

                                            <div class="form-group">
                                                <label for="inputEmail4">Soyisim</label>
                                                <h:inputText class="form-control" value="#{user_bean.surname}" 
                                                             id="surname"
                                                             required="true"
                                                             requiredMessage="Kişi soyadı boş olamaz!"
                                                             >
                                                    <f:validator validatorId="only_letter_validator"/>
                                                </h:inputText>
                                                <h:message for="surname" styleClass="error"/> <br></br>
                                            </div>

                                            <div class="form-group">
                                                <label for="inputEmail4">Kullanıcı Adı(Rumuz)</label>
                                                <h:inputText class="form-control" value="#{user_bean.username}" 
                                                             id="username"
                                                             required="true"
                                                             requiredMessage="Kullanıcı rumuzu boş olamaz!"
                                                             >

                                                </h:inputText>
                                                <h:message for="username" styleClass="error"/> <br></br>
                                            </div>



                                            <div class="form-group">
                                                <label for="inputEmail4">Şifre</label>
                                                <h:inputText class="form-control" value="#{user_bean.password}" 
                                                             id="password"
                                                             required="true"
                                                             requiredMessage="Şifre boş olamaz!"
                                                             >

                                                </h:inputText>
                                                <h:message for="password" styleClass="error"/> <br></br>
                                            </div>


                                            <div class="form-group">
                                                <label for="inputEmail4">Kullanıcı Türü</label><br></br>
                                                <h:selectOneMenu value="#{user_bean.type}"> 
                                                    <f:selectItems value="#{userTypeController.type_list}" />
                                                </h:selectOneMenu> <br></br><br></br>

                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="inputEmail15">Güvenlik Sorusu</label>
                                                <h:inputText class="form-control" a:placeholder="En iyi çocukluk arkadaşınızın adı nedir?" readonly="true"></h:inputText>
                                            </div>


                                            <div class="form-group">
                                                <label for="inputEmail4">Gizli Cevap</label>
                                                <h:inputText class="form-control" value="#{user_bean.secretAnswer}" 
                                                             id="secret_answer"
                                                             required="true"
                                                             requiredMessage="Gizli cevap boş olamaz!"
                                                             >

                                                </h:inputText>
                                                <h:message for="secret_answer" styleClass="error"/> <br></br>
                                            </div>



                                            <h:commandButton styleClass="btn btn-success" value="Kaydı Tamamla" action="#{userController.addUser(user_bean)}">
                                            </h:commandButton>


                                        </h:form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </ui:define>
</ui:composition>
