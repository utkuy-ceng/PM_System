<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"   
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/site.xhtml">

    <ui:define name="content">
        <main class="content">


            <h:form>
                	<div class="text-center mt-4">
							<h1 class="h2">Ürün Yönetimi</h1>
							<p class="lead">
								Sistemde kayıtlı bulunan ürünleri buradan silebilirsiniz.
							</p>
						</div>

                <h:dataTable styleClass="table table-striped" value = "#{products_controller.productsList}" rows="#{products_controller.productsList.size()}" var = "item" border="1" headerClass="tableHeader" > 



                    <h:column>
                        <f:facet name="header"> Ürün Adı </f:facet>
                        <h:outputText value="#{item.p_name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Ürün Materyali </f:facet>
                        <h:outputText value="#{item.p_class}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" > Ürün Fiyatı </f:facet>
                        <h:outputText value="#{item.p_price}"  />
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Ürün Açıklaması </f:facet>
                        <h:outputText value="#{item.p_property}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Toplam Ürün Adedi </f:facet>
                        <h:outputText value="#{item.p_total}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Aksiyon </f:facet>


                        <h:commandButton styleClass="btn btn-danger" value="Sil" action="#{products_controller.delete(item.p_id)}">
                        </h:commandButton>


                    </h:column>

                </h:dataTable>  
                <br></br><br></br>


            </h:form>
        </main>
    </ui:define>
</ui:composition>
