<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"      
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/site.xhtml">

    <ui:define name="content">

        <main class="content">

                <div class="container-fluid p-0">

                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card flex-fill w-100">
                                <div class="card-header">
                                    <h5 class="card-title">Satış Şeması</h5>
                                    <h6 class="card-subtitle text-muted">Aylık ürün satış oranları</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="chartjs-line"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Kullanıcı Şeması</h5>
                                    <h6 class="card-subtitle text-muted">Geçen yıl ve bu yıl kayıt olanların aylara göre dağılımı.</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="chartjs-bar"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Ürün Şeması - Tercih1</h5>
                                    <h6 class="card-subtitle text-muted">Elimizdeki ürünlerin yüzdelik dilimlerinin çörek şemasıyla gösterimi.</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart chart-sm">
                                        <canvas id="chartjs-doughnut"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Ürün Şeması - Tercih2</h5>
                                    <h6 class="card-subtitle text-muted">Elimizdeki ürünlerin yüzdelik dilimlerinin dilim şemasıyla gösterimi.</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart chart-sm">
                                        <canvas id="chartjs-pie"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        <h:outputScript library="dist/js" name="app.js"/>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Line chart
                new Chart(document.getElementById("chartjs-line"), {
                    type: "line",
                    data: {
                        labels: ["Ock", "Şbt", "Mar", "Nis", "Mys", "Haz", "Tem", "Ağu", "Eyl", "Ekm", "Kas", "Ara"],
                        datasets: [{
                                label: "Sales ($)",
                                fill: true,
                                backgroundColor: "transparent",
                                borderColor: window.theme.primary,
                                data: [2115, 1562, 1584, 1892, 1487, 2223, 2966, 2448, 2905, 3838, 2917, 3327]
                            }, {
                                label: "Orders",
                                fill: true,
                                backgroundColor: "transparent",
                                borderColor: "#adb5bd",
                                borderDash: [4, 4],
                                data: [958, 724, 629, 883, 915, 1214, 250, 1212, 1554, 2128, 1466, 1827]
                            }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        legend: {
                            display: false
                        },
                        tooltips: {
                            intersect: false
                        },
                        hover: {
                            intersect: true
                        },
                        plugins: {
                            filler: {
                                propagate: false
                            }
                        },
                        scales: {
                            xAxes: [{
                                    reverse: true,
                                    gridLines: {
                                        color: "rgba(0,0,0,0.05)"
                                    }
                                }],
                            yAxes: [{
                                    ticks: {
                                        stepSize: 500
                                    },
                                    display: true,
                                    borderDash: [5, 5],
                                    gridLines: {
                                        color: "rgba(0,0,0,0)",
                                        fontColor: "#fff"
                                    }
                                }]
                        }
                    }
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Bar chart
                new Chart(document.getElementById("chartjs-bar"), {
                    type: "bar",
                    data: {
                        labels: ["Ock", "Şbt", "Mar", "Nis", "Mys", "Haz", "Tem", "Ağu", "Eyl", "Ekm", "Kas", "Ara"],
                        datasets: [{
                                label: "Last year",
                                backgroundColor: window.theme.primary,
                                borderColor: window.theme.primary,
                                hoverBackgroundColor: window.theme.primary,
                                hoverBorderColor: window.theme.primary,
                                data: [54, 67, 41, 55, 62, 45, 55, 73, 60, 76, 48, 79],
                                barPercentage: .75,
                                categoryPercentage: .5
                            }, {
                                label: "This year",
                                backgroundColor: "#dee2e6",
                                borderColor: "#dee2e6",
                                hoverBackgroundColor: "#dee2e6",
                                hoverBorderColor: "#dee2e6",
                                data: [69, 66, 24, 48, 52, 51, 44, 53, 62, 79, 51, 68],
                                barPercentage: .75,
                                categoryPercentage: .5
                            }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        legend: {
                            display: false
                        },
                        scales: {
                            yAxes: [{
                                    gridLines: {
                                        display: false
                                    },
                                    stacked: false,
                                    ticks: {
                                        stepSize: 20
                                    }
                                }],
                            xAxes: [{
                                    stacked: false,
                                    gridLines: {
                                        color: "transparent"
                                    }
                                }]
                        }
                    }
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Doughnut chart
                new Chart(document.getElementById("chartjs-doughnut"), {
                    type: "doughnut",
                    data: {
                        labels: ["Piercing", "Kupe", "Halhal", "Other"],
                        datasets: [{
                                data: [70, 7, 45, 9],
                                backgroundColor: [
                                    window.theme.primary,
                                    window.theme.success,
                                    window.theme.warning,
                                    "#dee2e6"
                                ],
                                borderColor: "transparent"
                            }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        cutoutPercentage: 65,
                        legend: {
                            display: false
                        }
                    }
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Pie chart
                new Chart(document.getElementById("chartjs-pie"), {
                    type: "pie",
                    data: {
                        labels: ["Piercing", "Kupe", "Halhal", "Other"],
                        datasets: [{
                                data: [70 , 7 , 45 , 9],
                                backgroundColor: [
                                    window.theme.primary,
                                    window.theme.warning,
                                    window.theme.danger,
                                    "#dee2e6"
                                ],
                                borderColor: "transparent"
                            }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        legend: {
                            display: false
                        }
                    }
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Radar chart
                new Chart(document.getElementById("chartjs-radar"), {
                    type: "radar",
                    data: {
                        labels: ["Speed", "Reliability", "Comfort", "Safety", "Efficiency"],
                        datasets: [{
                                label: "Model X",
                                backgroundColor: "rgba(0, 123, 255, 0.2)",
                                borderColor: window.theme.primary,
                                pointBackgroundColor: window.theme.primary,
                                pointBorderColor: "#fff",
                                pointHoverBackgroundColor: "#fff",
                                pointHoverBorderColor: window.theme.primary,
                                data: [70, 53, 82, 60, 33]
                            }, {
                                label: "Model S",
                                backgroundColor: "rgba(220, 53, 69, 0.2)",
                                borderColor: window.theme.danger,
                                pointBackgroundColor: window.theme.danger,
                                pointBorderColor: "#fff",
                                pointHoverBackgroundColor: "#fff",
                                pointHoverBorderColor: window.theme.danger,
                                data: [35, 38, 65, 85, 84]
                            }]
                    },
                    options: {
                        maintainAspectRatio: false
                    }
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Polar Area chart
                new Chart(document.getElementById("chartjs-polar-area"), {
                    type: "polarArea",
                    data: {
                        labels: ["Speed", "Reliability", "Comfort", "Safety", "Efficiency"],
                        datasets: [{
                                label: "Model S",
                                data: [35, 38, 65, 70, 24],
                                backgroundColor: [
                                    window.theme.primary,
                                    window.theme.success,
                                    window.theme.danger,
                                    window.theme.warning,
                                    window.theme.info
                                ]
                            }]
                    },
                    options: {
                        maintainAspectRatio: false
                    }
                });
            });
        </script>

    </ui:define>
    
    


</ui:composition>
