<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/site.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <ui:define name="content">
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">
                            <div class="text-center mt-4">
                                <h1 class="h2">Ürün Kayıt</h1>
                                <p class="lead">
                                    Gerekli alanları doldurarak ürününüzü kaydedebilirsiniz.
                                </p>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">


                                        <h:form id="dis"> 
                                            <style>
                                                .error{color:red}  
                                            </style>

                                            <div class="form-group">
                                                <label for="inputEmail4">Ürün Adı</label>
                                                <h:inputText class="form-control" value="#{product_bean.p_name}" 
                                                             id="name"
                                                             required="true"
                                                             requiredMessage="Ürün adı boş olamaz!"
                                                             >
                                                    <f:validator validatorId="only_letter_validator"/>
                                                </h:inputText>
                                                <h:message for="name" styleClass="error"/> <br></br>
                                            </div>


                                            <div class="form-group">
                                                <label for="inputEmail4">Ürün Materyali</label><br></br>
                                                <h:selectOneMenu value="#{product_bean.p_class}"> 
                                                    <f:selectItems value="#{productsTypeController.type_list}" />
                                                </h:selectOneMenu> <br></br><br></br>

                                            </div>



                                            <div class="form-group">
                                                <label for="inputEmail4">Ürün Fiyatı</label>
                                                <h:inputText class="form-control" value="#{product_bean.p_price}" 
                                                             id="price"
                                                             required="true"
                                                             requiredMessage="Ürün fiyatı girilmelidir!"
                                                             >
                                                    <f:validator validatorId="double_input_validator"/>
                                                </h:inputText>
                                                <h:message for="price" styleClass="error"/> <br></br>
                                            </div>


                                            <div class="form-group">
                                                <label for="inputEmail4">Ürün Açıklaması</label>
                                                <h:inputText class="form-control" value="#{product_bean.p_property}"
                                                             id="property"
                                                             required="true"
                                                             requiredMessage="Ürün açıklaması eklenmelidir!"/>
                                                <h:message for="property" styleClass="error"/> <br></br> 
                                            </div>


                                            <div class="form-group">
                                                <label for="inputEmail4">Toplam Ürün Adedi</label>
                                                <h:inputText class="form-control" value="#{product_bean.p_total}"
                                                             id="total"
                                                             required="true"
                                                             requiredMessage="Toplam ürün adedi girilmelidir!"
                                                             >
                                                    <f:validator validatorId="only_digit_validator"/>
                                                </h:inputText>
                                                <h:message for="total" styleClass="error"/> <br></br>
                                            </div>



                                            <h:commandButton  styleClass="btn btn-success" value="Ürünü Kaydet" action="#{products_controller.add(product_bean)}">
                                                
                                            </h:commandButton>


                                        </h:form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </ui:define>
</ui:composition>
